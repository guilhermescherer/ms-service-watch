name: Continuous Deployment

on:
  push:
    branches:
      - main
      - release

permissions:
  contents: read

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app.jar
          path: target/*.jar

  publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app.jar
          path: target

      - name: Setup Docker Build
        uses: docker/setup-buildx-action@v2.0.0

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: guilhermescherer
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build and Publish
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: guilhermescherer/ms-service-watch:${{ github.ref_name }}

  deploy:
    name: Deploy ECS
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Getting task file
        run: aws ecs describe-task-definition --task-definition task_ms-service-watch --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: service-watch
          image: guilhermescherer/ms-service-watch:${{ github.ref_name }}
          environment-variables: |
            DATABASE_HOST=${{ secrets.RDS_DATABASE_HOST }}
            DATABASE_PORT=${{ secrets.RDS_DATABASE_PORT }}
            DATABASE_NAME=${{ secrets.RDS_DATABASE_NAME }}
            DATABASE_USERNAME=${{ secrets.RDS_DATABASE_USERNAME }}
            DATABASE_PASSWORD=${{ secrets.RDS_DATABASE_PASSWORD }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: service_ms-service-watch
          cluster: service-watch
          wait-for-service-stability: true